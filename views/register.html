<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/form.css">
    <script src="https://kit.fontawesome.com/6fa071841f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
<img src="https://github.com/Jonatan-olmos/grupo_9_AndoMateando/assets/27811128/9040e7ba-9ab8-40d6-b1dc-420675859096" style="width: 350px; height: 350px;" class="logo">




</head>
<body>
    <main>
        <form action="/login" method="POST" class="create-login">
            <div class="control-login">
                <label>Continúa con Facebook <i class="fa-brands fa-facebook"></i></label>
                <input type="text" name="continuaFacebook" class="control">
            </div>
            <div class="control-login">
                <label>Continúa con Google <i class="fa-brands fa-google-plus"></i></label>
                <input type="text" name="continuaGoogle" class="control">
            </div>

            <a>O continúa con</a>
            <div class="control-login">
                <label>Correo electrónico</label>
                <input type="text" name="email" class="control">
            </div>
            <div class="control-login">
                <label>Contraseña</label>
                <input type="text" name="contaseña" class="control">
            </div>
            <div >
                <input type="checkbox" name="acepto">
                <label class="acepto">Acepto los Términos, Condiciones y Políticas de AndoMateando</label>
            
            </div>

            <button type="submit" class="boton-login">Regístrate</button>

           <nav>
            <ul>
                <li><a href="#" class="tienes-cuenta">¿Tienes una cuenta? Inicia Sesión</a></li>
            </ul>
           </nav>
        
        </form>
        
    </main>
    
</body>
</html>
